<html>
  <head>
    <title>mikrotik hotspot > advertisement</title>
    <!-- <meta http-equiv="refresh" content="2; url=$(link-orig)" /> -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">

      body {
        background-image: url("https://www.tanjungpinangkota.go.id/images/bg/1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        backdrop-filter: brightness(30%);
        font-family: verdana;
      }

      img {
        border: none;
      }

    </style>
    <script language="JavaScript">
      var popup = "";
      function openOrig() {
        if (window.focus) popup.focus();
        location.href = "$(link-orig)";
      }
      function openAd() {
        location.href = "$(link-redirect)";
      }
      function openAdvert() {
        if (window.name != "hotspot_advert") {
          popup = open("$(link-redirect)", "hotspot_advert", "");
          setTimeout("openOrig()", 1000);
          return;
        }
        setTimeout("openAd()", 1000);
      }
    </script>
  </head>
  <body onLoad="openAdvert()" class="text-lg">
    <table width="100%" height="100%" >
      <tr>
        <td align="center" valign="middle" class="text-white">
          <h1 class=" text-lg">Advertisement.</h1>
          If nothing happens, open
          <a href="$(link-redirect)" target="hotspot_advert" class="text-gray-400 hover:text-gray-500 hover:underline">advertisement</a>
          manually.
        </td>
      </tr>
    </table>
  </body>
</html>
