<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>internet hotspot > login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMw5cC1N4gtUe2lD/MTt1G1RtS+3tT7utn5a7rF"
    crossorigin="anonymous"
  />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      .swiper-container {
        overflow: hidden;
        position: relative;
      }
      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .overlay-button {
        position: absolute;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 5px;
      }
      .overlay-button a {
        color: white;
        font-weight: bold;
        text-decoration: none;
      }
      body {
        background-image: url("https://www.tanjungpinangkota.go.id/images/bg/1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        backdrop-filter: brightness(30%);
      }
    </style>
  </head>
  <body class="w-full flex flex-col justify-center items-center min-h-screen">
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>
    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>

    <div class="notice flex flex-col justify-center items-center py-1.5">
      <img src="img/TPI-Logo.png" class="w-8" />
      <h1 class="text-white text-lg text-black font-bold">PEMERINTAH KOTA</h1>
      <h1 class="text-white text-lg text-black font-bold">TANJUNGPINANG</h1>
    </div>
    <div id="Card" class="shadow-md mt-4">
      <div class="flex justify-center pb-2 space-x-2">
        <button
          id="homeBtn"
          class="w-full bg-blue-500 text-white px-4 py-2 hover:bg-blue-700 rounded-md"
        >
          Home
        </button>
        <button
          id="loginBtn"
          class="w-full bg-blue-500 text-white px-4 py-2 hover:bg-blue-700 rounded-md"
        >
          Login
        </button>
      </div>

      <div
        id="homeContent"
        class="flex flex-col justify-center items-center w-72 h-80"
      >
        <div class="swiper-container w-full h-full relative">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://picsum.photos/seed/picsum13/200/250"
                alt="Slide Image 1"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://picsum.photos/seed/picsum6/200/250"
                alt="Slide Image 2"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://picsum.photos/seed/picsum9/200/250"
                alt="Slide Image 3"
              />
            </div>
          </div>
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 mb-4 z-10 bg-gray-400 bg-opacity-40 hover:bg-blue-500 hover:bg-opacity-80 px-4 py-1 rounded-md"
          >
            <a
              href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
              class="text-white text-opacity-80 font-bold hover:underline"
              >Lanjutkan</a
            >
          </div>
        </div>
      </div>
      <div
        id="loginContent"
        class="hidden flex flex-col justify-center w-72 h-80 p-4 bg-white bg-opacity-10"
      >
        <form
          name="login"
          action="$(link-login-only)"
          method="post"
          onSubmit="return doLogin()"
          class="space-y-4"
        >
          <input type="hidden" name="dst" value="$(link-orig)" />
          <input type="hidden" name="popup" value="true" />
          <div>
            <!-- <label for="username" class="block text-lg font-medium text-white"
              >Username :</label
            > -->
            <input
              id="username"
              name="username"
              placeholder="Username"
              type="text"
              value=""
              class="px-2 p-2 mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>
          <div>
            <!-- <label for="password" class="block text-lg font-medium text-white"
              >Password :</label
            > -->
            <input
              id="password"
              name="password"
              placeholder="Password"
              type="password"
              class="px-2 p-2 mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Login
            </button>
          </div>
        </form>
        <div class="text-md text-red-500 font-semibold pt-2">$(error)</div>
      </div>
    </div>
    <div class="flex flex-col justify-center items-center py-2">
      <img src="img/diskominfo_kota.png" class="w-40" />
      <p class="text-xs text-gray-300">Copyright Â© by</p>
      <p class="text-xs text-gray-300">Mahasiswa Kerja Praktik UMRAH 2024</p>
    </div>

    <script>
      const homeBtn = document.getElementById("homeBtn");
      const loginBtn = document.getElementById("loginBtn");
      const homeContent = document.getElementById("homeContent");
      const loginContent = document.getElementById("loginContent");

      let swiper;

      homeBtn.addEventListener("click", () => {
        homeContent.classList.remove("hidden");
        loginContent.classList.add("hidden");
        swiper.autoplay.start();
      });

      loginBtn.addEventListener("click", () => {
        homeContent.classList.add("hidden");
        loginContent.classList.remove("hidden");
        swiper.autoplay.stop();
      });

      window.addEventListener("load", () => {
        swiper = new Swiper(".swiper-container", {
          loop: true,
          autoplay: {
            delay: 2000,
            disableOnInteraction: false,
          },
        //   pagination: {
        //     el: ".swiper-pagination",
        //     clickable: true,
        //   },
        //   navigation: {
        //     nextEl: ".swiper-button-next",
        //     prevEl: ".swiper-button-prev",
        //   },
        });
      });

      document.login.username.focus();
    </script>

  </body>
</html>
