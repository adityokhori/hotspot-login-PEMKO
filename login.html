  <body class="bg-blue-200 w-full flex flex-col justify-center items-center p-8">
    <!-- $(if chap-id) -->
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>

    <script type="text/javascript">
      
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>
    <!-- $(endif) -->

    <!-- <div align="center">
      <a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)"
        >Latviski</a
      >
    </div> -->

    <table>
      <tr>
        <td align="center" valign="middle">
          <div class="notice" style="color: #c1c1c1; font-size: 9px">
            <!-- Please log on to use the internet hotspot service<br />$(if trial ==
            'yes')Free trial available, -->
            <img src="img/TPI-Logo.png" class="w-20" />
            <h1 class="text-xl text-black">PEMERINTAH KOTA TANJUNGPINANG</h1>
            <a
              style="color: #ff8080"
              href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
              >click here</a
            >
            <!-- .$(endif) -->
          </div>
          <br />
          <body id="Card" class="bg-green-300 max-h-10">
            <div id="Card" class="bg-green-300 rounded-lg shadow-md w-80">
              <div class="flex justify-center mb-4 bg-red-300">
                <button id="homeBtn" class="w-full bg-blue-500 text-white px-4 py-2 hover:bg-blue-600">Home</button>
                <button id="loginBtn" class="w-full bg-blue-500 text-white px-4 py-2 hover:bg-blue-600">Login</button>
              </div>
              
              <div id="homeContent" class="hidden">
                <img src="img/TPI-Logo.png" alt="Home Image" class="box-fit">
              </div>
              
              <div id="loginContent">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif) class="space-y-4 px-4">
                  <input type="hidden" name="dst" value="$(link-orig)" />
                  <input type="hidden" name="popup" value="true" />
                  
                  <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Login</label>
                    <input id="username" name="username" type="text" value="" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                  </div>
                  
                  <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                  </div>
                  
                  <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                      Login
                    </button>
                  </div>
            </form>
                <div style="color: #ff8080" class="text-md">$(error)</div>
              </div>
            </div>
            
            <script>
              const homeBtn = document.getElementById('homeBtn');
              const loginBtn = document.getElementById('loginBtn');
              const homeContent = document.getElementById('homeContent');
              const loginContent = document.getElementById('loginContent');
            
              homeBtn.addEventListener('click', () => {
                homeContent.classList.remove('hidden');
                loginContent.classList.add('hidden');
              });
            
              loginBtn.addEventListener('click', () => {
                homeContent.classList.add('hidden');
                loginContent.classList.remove('hidden');
              });
            </script>

    <script type="text/javascript">
      document.login.username.focus();
    </script>
    </body>
