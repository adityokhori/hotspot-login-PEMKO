<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>internet hotspot > login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      .swiper-container {
        overflow: hidden;
        position: relative;
      }

      .swiper-slide img {
        width: 100%;
      }
    </style>
  </head>

  <body
    class="bg-gray-400 w-full flex flex-col justify-center items-center p-8"
  >
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>

    <script type="text/javascript">
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>

    <div
      class="notice flex flex-col justify-center items-center"
      style="color: #c1c1c1; font-size: 9px"
    >
      <img src="img/TPI-Logo.png" class="w-16" />
      <h1 class="text-white text-xl text-black font-bold">
        PEMERINTAH KOTA TANJUNGPINANG
      </h1>
    </div>

    <div id="Card" class="bg-white shadow-md w-80 mt-4">
      <div class="flex justify-center mb-4 bg-red-300">
        <button
          id="homeBtn"
          class="w-full bg-blue-500 text-white px-4 py-2 hover:bg-blue-600"
        >
          Home
        </button>
        <button
          id="loginBtn"
          class="w-full bg-blue-500 text-white px-4 py-2 hover:bg-blue-600"
        >
          Login
        </button>
      </div>

      <div id="homeContent" class="flex flex-col justify-center items-center">
        <div class="swiper-container w-64">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="img/TPI-Logo.png"
                alt="Slide Image 1"
                class="box-fit w-full"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="img/TPI-Logo.png"
                alt="Slide Image 2"
                class="box-fit w-full"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="img/TPI-Logo.png"
                alt="Slide Image 3"
                class="box-fit w-full"
              />
            </div>
          </div>
          <!-- <div class="swiper-pagination absolute"></div>
          <div class="swiper-button-next absolute"></div>
          <div class="swiper-button-prev absolute"></div> -->
        </div>
        <a
          class="text-blue-500 font-semibold hover:bg-gray-200 px-2 hover:underline mt-4"
          href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
          >Lanjutkan</a
        >
      </div>

      <div id="loginContent" class="hidden flex flex-col justify-center px-8">
        <form
          name="login"
          action="$(link-login-only)"
          method="post"
          onSubmit="return doLogin()"
          class="space-y-4"
        >
          <input type="hidden" name="dst" value="$(link-orig)" />
          <input type="hidden" name="popup" value="true" />

          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Login</label
            >
            <input
              id="username"
              name="username"
              type="text"
              value=""
              class="mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Login
            </button>
          </div>
        </form>
        <div style="color: #ff8080" class="text-md">$(error)</div>
      </div>
    </div>
    <div class="flex flex-col justify-center items-center pt-2">
      <img src="img/diskominfo_kota.png" class="w-1/4" />
      <p class="text-xs text-white">CopyrightsÂ© Mahasiswa Magang UMRAH 2024</p>
    </div>

    <script>
      const homeBtn = document.getElementById("homeBtn");
      const loginBtn = document.getElementById("loginBtn");
      const homeContent = document.getElementById("homeContent");
      const loginContent = document.getElementById("loginContent");

      function adjustHeight() {
        const homeHeight = homeContent.offsetHeight;
        const loginHeight = loginContent.offsetHeight;
        const maxHeight = Math.max(homeHeight, loginHeight);

        homeContent.style.height = `${maxHeight}px`;
        loginContent.style.height = `${maxHeight}px`;
      }

      homeBtn.addEventListener("click", () => {
        homeContent.classList.remove("hidden");
        loginContent.classList.add("hidden");
        adjustHeight();
      });

      loginBtn.addEventListener("click", () => {
        homeContent.classList.add("hidden");
        loginContent.classList.remove("hidden");
        adjustHeight();
      });

      window.addEventListener("load", () => {
        adjustHeight();

        const swiper = new Swiper(".swiper-container", {
          loop: true,
          autoplay: {
            delay: 2000,
            disableOnInteraction: false, 
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      });

      window.addEventListener("resize", adjustHeight);

      document.login.username.focus();
    </script>
  </body>
</html>
